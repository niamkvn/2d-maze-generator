<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      body {
        padding: 0;
        margin: 0;
        background: #eee;
        overflow-x: hidden;
        /* background: rgba(100, 0, 100); */
      }
      .btn-success{
        background: rgba(100, 0, 100) !important;
      }
    </style>
    <title>Maze Generator | Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 offset-3">
          <div class="text-center my-5" id="canvasDemo"></div>
        </div>
        <div class="col-md-6 mt-5">
            <button id="btnGenerate" class="btn btn-success text-left">Generate Maze</button>
          <div class="form-group mt-2">
              <label for="framerate">Framerate:</label>
              <select class="form-control" id="framerate">
                <option value="1">1 frame/second</option>
                <option value="5">5 frames/second</option>
                <option value="100">100 frames/second</option>
              </select>
            </div>
          <button id="btnCari" class="btn btn-success text-left">Cari</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          Traverval Pembuatan Maze:
          <div id="detailPembuatan"></div>
        </div>
        <div class="col-md-6">
          Traverval Pencarian Flag:
          <div id="detailPencarian"></div>
        </div>
      </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/p5.min.js"></script>
    <script src="../js/p5.dom.min.js"></script>
    <script src="js/Cell.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/Pencari.js"></script>
  </body>
</html>
