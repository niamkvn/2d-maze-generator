  <body>
    <div class="overlay"></div>
    <img class="bg_image" src="../img/bg-mobile-fallback.jpg" alt="" />

    <div class="masthead">
      <div class="masthead-bg"></div>
    </div>

    <div class="row px-5 demo">
      <div class="col-md-5 demo_kiri">
        <a class="text-white" href="../index.html"><< Back</a>
        <h1 class="mb-3">Maze Map Generator!</h1>
        <div class="row">
          <div class="col-md-6">
            Traverval Pembuatan Maze:
            <div id="detailPembuatan" class="mt-2"></div>
          </div>
          <div class="col-md-6">
            Traverval Pencarian Flag:
            <div id="detailPencarian" class="mt-2"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6 offset-md-1">
          <div class="col-md-3 offset-3">
              <div class="text-center my-5" id="canvasDemo"></div>
            </div>
            <div class="col-md-6 mt-5">
              <button id="btnGenerate" class="btn btn-primary mr-3 text-left">Generate Maze</button>
              <button id="btnCari" class="btn btn-success">Cari</button>
              <div class="form-group mt-2">
                  <label for="framerate">Framerate:</label>
                  <select class="form-control" id="framerate">
                    <option value="1">1 frame/second</option>
                    <option value="5">5 frames/second</option>
                    <option value="100">100 frames/second</option>
                  </select>
                </div>
            </div>
      </div>
